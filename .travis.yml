#needed utilitys to launch our script.
before_script:
- npm install bower
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- npm install gulp
- npm install vinyl-ftp 
- npm install minimist
- npm install gulp-util
- npm install laravel-elixir
#after all goes well. 
